<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Agara NFT Card Preview</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>
  <div class="main__shape">

    <div class="all__items">

      <div class="img__container">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="cube__img">
      </div>

      <div class="items__inside">
        <h2>Equilibrium #3429</h2>
        <span>Our Equilibrium collection promotes balance and calm.</span>

        <div class="price__days">
        
            <div class="price">
            
                <div class="icon">
                  <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="icon-ethereum" >
                </div>

                <div class="text">
                  <h5>0.041ETH</h5>

                </div>
                
            </div>

            <div class="days">
            
              <div class="icon">
                <img src="images/icon-clock.svg" alt="days left" class="icon-clock">
              </div>

              <div class="text1">
                <h5>3 days left</h5>

              </div>
              
          </div>

        </div>

        <hr>

        <div class="creator">
            <img src="images/image-avatar.png" alt="creator image" class="image-avatar">
          <span class="creatortext" id="">Creation of <b>Jules Wyern</span>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
